<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: rgb(9, 9, 17);color: white;">
    <div id="container">
      <h2>Css color picker</h2>
      <canvas
        id="canvas"
        width="60%"
        height="60%"
        style="border-radius: 1rem;"
        onClick="copyColor()"
      ></canvas>
      <p>Hover over the canvas & click to copy the CSS hex code</p>
      <p>Preview color here</p>
      <div
        id="preview"
        style="
          border: 1px solid black;
          width: 25vw;
          height: 20vh;
          background-color: white;
        "
      ></div>
      <p id="hex">Hex value is</p>
      <p>Note -> <i>You can set the images url in <a target="_blank" style="color: white;" href="https://github.com/vinod-kumar1/color-picker-by-image/blob/ddea86aef2ffad8006c774a06a53dddc04f7a571/app.js#L10">app.js</a> file for different images</i></p>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
